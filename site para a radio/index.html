<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Anjos da Consolação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #111 url('fundo.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Película escura no fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #f4c430;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        img.logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #f4c430;
            margin-bottom: 20px;
        }

        h1 { margin: 0; color: #f4c430; font-weight: 300; }
        p { color: #ccc; margin-bottom: 30px; }

        .btn-launch {
            background: #f4c430;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-launch:hover {
            transform: scale(1.05);
            background: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>ANJOS DA CONSOLAÇÃO</h1>
        <p>Acesse nosso player oficial</p>

        <button onclick="abrirRadio()" class="btn-launch">
            ▶ OUVIR RÁDIO
        </button>
    </div>

    <script>
        function abrirRadio() {
            // Abre o arquivo 'radio.html' em uma janela de 400x750
            // O uso de popup ajuda a isolar o contexto do áudio
            window.open('radio.html', 'RadioAnjosPlayer', 'width=420,height=780,scrollbars=no,resizable=no');
        }
    </script>

</body>
</html>
