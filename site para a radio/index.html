<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Anjos da Consolação</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* --- CONFIGURAÇÃO DAS IMAGENS LOCAIS --- */
            /* O código vai procurar um arquivo chamado 'fundo.jpg' na mesma pasta */
            --bg-image-local: url('fundo.jpg');
            
            /* Paleta de Cores (Baseada na sua logo) */
            --gold: #ffd700;         /* Dourado */
            --dark-red: #4a0000;     /* Vermelho escuro */
            --orange: #ff8c00;       /* Laranja */
            --text-light: #fffacd;   /* Creme */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            /* Carrega a imagem 'fundo.jpg' e aplica uma cor por cima para leitura */
            background: linear-gradient(135deg, rgba(74, 0, 0, 0.8), rgba(255, 140, 0, 0.7)), var(--bg-image-local);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        /* --- Cartão do Player --- */
        .player-card {
            background: rgba(50, 0, 0, 0.85); /* Fundo escuro avermelhado */
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 30px rgba(255, 215, 0, 0.3);
            text-align: center;
            max-width: 480px;
            width: 100%;
            border: 3px solid var(--gold);
            backdrop-filter: blur(8px); /* Desfoque bonito atrás do cartão */
            color: var(--text-light);
        }

        /* --- Estilo da Logo --- */
        .logo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px auto;
            position: relative;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta a imagem no círculo */
            border-radius: 50%;
            border: 4px solid var(--gold);
            background-color: #000;
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.6); /* Brilho dourado forte */
        }

        /* Títulos e Textos */
        h1 {
            color: var(--gold);
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: 800;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 5px;
        }

        p.subtitle {
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* --- Badge "Ao Vivo" --- */
        .live-badge {
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .live-dot {
            width: 10px; height: 10px;
            background-color: var(--gold);
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- Player de Áudio --- */
        audio {
            width: 100%;
            height: 45px;
            border-radius: 25px;
            outline: none;
            margin-bottom: 15px;
            /* Filtro para deixar o player padrão mais "quente/dourado" */
            filter: sepia(80%) saturate(200%) hue-rotate(10deg) contrast(1.2);
        }

        .status-text {
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Rodapé */
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="logo-container">
            <img src="logo.png" alt="Logo Rádio Anjos da Consolação" class="logo-img" onerror="this.src='logo.jpg'"> 
            </div>

        <div class="live-badge">
            <span class="live-dot"></span> NO AR
        </div>

        <h1>Anjos da Consolação</h1>
        <p class="subtitle">Projeto de Evangelização</p>

        <audio id="player" controls>
            <source src="http://72.62.106.183/listen/r%C3%A1dio_anjos_da_consola%C3%A7%C3%A3o/radio.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio.
        </audio>

        <p id="msg" class="status-text">Toque no play para ouvir a rádio</p>

        <div class="footer">
            &copy; 2025 Rádio Web Anjos da Consolação
        </div>
    </div>

    <script>
        const audio = document.getElementById('player');
        const msg = document.getElementById('msg');

        audio.onplay = () => {
            msg.innerHTML = '<i class="fas fa-volume-up"></i> Conectado e transmitindo...';
            msg.style.color = 'var(--gold)';
            msg.style.textShadow = '0 0 5px var(--gold)';
        };

        audio.onpause = () => {
            msg.innerText = 'Transmissão pausada';
            msg.style.color = '#ccc';
            msg.style.textShadow = 'none';
        };

        audio.onerror = () => {
            msg.innerText = 'Erro ao conectar. Verifique a internet.';
            msg.style.color = '#ff5555';
        };
    </script>

</body>
</html>
