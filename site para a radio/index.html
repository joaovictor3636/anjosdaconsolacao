<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Anjos da Consolação</title>
    <style>
        /* --- ESTILOS GERAIS --- */
        :root {
            --primary: #f4c430; /* Dourado */
            --dark: #0a0a0a;
            --glass: rgba(20, 20, 20, 0.85);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* Fundo Imersivo */
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('fundo.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(8px) brightness(0.4);
            transform: scale(1.1);
            z-index: 0;
        }

        /* Cartão Principal (Glassmorphism) */
        .player-card {
            position: relative; z-index: 10;
            width: 380px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        /* Logo/Capa */
        .cover-wrapper {
            position: relative;
            width: 160px; height: 160px;
            margin: 0 auto 25px;
        }
        
        .cover-art {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 0 30px rgba(244, 196, 48, 0.2);
            position: relative; z-index: 2;
            background: #000;
        }

        /* Animação de "Onda" atrás da logo */
        .pulse-ring {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: ripple 2s infinite linear;
            z-index: 1; opacity: 0;
        }

        /* Equalizador Falso (Visual) */
        .equalizer {
            display: flex; justify-content: center; align-items: flex-end;
            height: 20px; gap: 4px; margin-bottom: 20px;
        }
        .bar { width: 4px; background: var(--primary); border-radius: 2px; animation: none; height: 3px;}
        
        /* Classe ativada via JS quando toca */
        .playing .bar { animation: bounce 1s infinite ease-in-out; }
        .playing .bar:nth-child(1) { animation-duration: 0.8s; }
        .playing .bar:nth-child(2) { animation-duration: 1.1s; }
        .playing .bar:nth-child(3) { animation-duration: 1.3s; }
        .playing .bar:nth-child(4) { animation-duration: 0.9s; }
        .playing .bar:nth-child(5) { animation-duration: 1.2s; }

        /* Textos */
        h2 { margin: 10px 0 5px; font-weight: 600; font-size: 1.5rem; letter-spacing: 1px; }
        p.status { color: #888; font-size: 0.85rem; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }

        /* Relógio */
        .clock {
            font-family: 'Courier New', monospace;
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(244, 196, 48, 0.5);
        }

        /* Botão Play */
        .controls { display: flex; align-items: center; justify-content: center; gap: 20px; }
        
        .btn-play {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: #000;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(244, 196, 48, 0.4);
        }
        .btn-play:hover { transform: scale(1.1); background: #fff; }

        /* Volume */
        .vol-container { width: 100%; display: flex; justify-content: center; margin-top: 30px; }
        input[type=range] {
            width: 60%; height: 4px; border-radius: 2px;
            accent-color: var(--primary); cursor: pointer;
            background: rgba(255,255,255,0.2);
        }

        /* Animações Keyframes */
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        @keyframes bounce {
            0%, 100% { height: 3px; }
            50% { height: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="player-card">
        
        <div class="clock" id="clock">00:00:00</div>
        
        <div class="cover-wrapper">
            <div class="pulse-ring" id="pulseRing"></div>
            <img src="logo.png" alt="Logo" class="cover-art">
        </div>

        <div class="equalizer" id="eq">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div>
        </div>

        <h2>Rádio Web</h2>
        <p class="status" id="statusText">Aguardando Conexão</p>

        <div class="controls">
            <button class="btn-play" id="playBtn">▶</button>
        </div>

        <div class="vol-container">
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>

    </div>

    <script>
        /* ATENÇÃO: Cole abaixo o link HTTPS que você pegou no F12 (Network)
           Geralmente termina em /stream, /listen ou .mp3 
        */
        const streamUrl = " https://uk26freenew.listen2myradio.com/live.mp3?typeportmount=ice_23837_stream";
                          

        const audio = new Audio();
        const playBtn = document.getElementById('playBtn');
        const statusText = document.getElementById('statusText');
        const eq = document.getElementById('eq');
        const pulse = document.getElementById('pulseRing');
        let isPlaying = false;

        // Relógio
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }, 1000);

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                audio.src = ""; // Limpa o buffer
                playBtn.innerHTML = "▶";
                statusText.innerText = "Transmissão Pausada";
                statusText.style.color = "#888";
                
                // Para animações
                eq.classList.remove('playing');
                pulse.style.animation = "none";
                
            } else {
                statusText.innerText = "Conectando Seguro...";
                statusText.style.color = "#f4c430";
                
                // Adiciona timestamp para forçar áudio ao vivo
                audio.src = streamUrl + (streamUrl.includes('?') ? '&' : '?') + "t=" + Date.now();
                
                audio.play().then(() => {
                    playBtn.innerHTML = "❚❚";
                    statusText.innerText = "AO VIVO • HTTPS";
                    statusText.style.color = "#00ff00"; // Verde = Sucesso
                    
                    // Inicia animações
                    eq.classList.add('playing');
                    pulse.style.animation = "ripple 2s infinite linear";
                }).catch(error => {
                    console.error(error);
                    statusText.innerText = "Erro no Link (Verifique F12)";
                    statusText.style.color = "red";
                });
            }
            isPlaying = !isPlaying;
        }

        playBtn.addEventListener('click', togglePlay);
        document.getElementById('volume').addEventListener('input', (e) => audio.volume = e.target.value);

        // Tenta tocar automático se o navegador deixar
        window.onload = () => {
             // Se quiser forçar o play ao carregar:
             // togglePlay();
        };
    </script>
</body>
</html>
